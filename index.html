<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrandoGo</title>

  <!-- HERE Maps Scripts - Version stable et compatibilit√© Worker corrig√©e -->
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

  <!-- HERE Maps CSS -->
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

  <style>
      /* Ensure HERE Maps loads properly */
      .H_Map {
          background-color: #f3f4f6 !important;
          width: 100% !important;
          height: 100% !important;
      }

      /* Fix potential HERE Maps display issues */
      .H_Map canvas {
          width: 100% !important;
          height: 100% !important;
      }

      /* Loading state styling */
      .map-loading {
          background: linear-gradient(45deg, #f3f4f6 25%, transparent 25%),
          linear-gradient(-45deg, #f3f4f6 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #f3f4f6 75%),
          linear-gradient(-45deg, transparent 75%, #f3f4f6 75%);
          background-size: 20px 20px;
          background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
          animation: slide 2s linear infinite;
      }

      @keyframes slide {
          0% {
              background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
          }
          100% {
              background-position: 20px 20px, 20px 30px, 30px 10px, 10px 20px;
          }
      }

      /* Fix HERE Maps UI positioning */
      .H_ui {
          position: relative !important;
      }
  </style>
</head>
<body>
<div id="app"></div>

<!-- HERE Maps initialization and debug script -->
<script type="module" src="/src/main.ts"></script>

<script>
  // Debug HERE Maps loading
  window.addEventListener('load', function() {
    setTimeout(() => {
      if (typeof H !== 'undefined') {
        console.log('‚úÖ HERE Maps SDK loaded successfully');
        console.log('üìã Available HERE services:', {
          core: typeof H.Map !== 'undefined',
          service: typeof H.service !== 'undefined',
          ui: typeof H.ui !== 'undefined',
          mapevents: typeof H.mapevents !== 'undefined'
        });
      } else {
        console.error('‚ùå HERE Maps SDK failed to load');
      }
    }, 1000);
  });

  // Prevent Worker-related errors
  if (typeof SharedArrayBuffer === 'undefined') {
    window.SharedArrayBuffer = ArrayBuffer;
  }
</script>
</body>
</html>
